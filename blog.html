<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>Blog</title>
    <!--fonts-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <div id="navbar"></div>
    <script src="/navbar.js"></script>
    <!--css staticy-->
    <link rel="stylesheet" href="styles.css" />

    <!--boxicon link-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <section class="about_home" id="home">
    <body>
      <main id="blog-posts"></main>
      <script>fetch('/blogs/blog-posts.json')
        .then(response => response.json())
        .then(data => {
          const blogPosts = document.getElementById('blog-posts');
      
          data.forEach(post => {
            const article = document.createElement('article');
            article.innerHTML = `
              <h2 class="meta_blog_title"><a href="${post.url}">${post.title}</a></h2>
              <p>Published on <time datetime="${post.date}">${post.date}</time></p>
              <img src="${post.image}" alt="${post.alt}" class="blog_thumbnail">
              <!-- Any other content for the blog post -->
            `;
      
            blogPosts.appendChild(article);
          });
        })
        .catch(error => console.error('Error fetching blog data:', error));</script>
  </body>
</html>
